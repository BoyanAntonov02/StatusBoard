name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build-test:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: "3.12"

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install pytest

    - name: Run tests
      run: |
        pytest -q tests

    - name: Build Docker image
      run: |
        docker build -t statusboard:ci .

    - name: Run Docker container (smoke test)
      run: |
        docker run -d -p 8000:8000 --name statusboard-ci statusboard:ci
        sleep 5
        docker ps
        docker stop statusboard-ci
